<div class="events-container">
  <div id="events-header" class="heading heading-font">Upcoming events</div>
  <div id="events-container">
    <div *ngIf="events?.length == 0" class="message">{{noEventsMessage}}</div>
    <div *ngFor="let event of events" class="event">
      <div class="event-name">
        <a href="{{event.link}}" target="_black">{{event.name}}</a>
      </div>
      <div class="event-start">When: {{event.start_time | date:'medium'}}</div>
      <div class="event-loc">Location: {{event.place.name}}</div>
      <div class="event-description">Description: {{event.description}}</div>
    </div>
  </div>
</div>
