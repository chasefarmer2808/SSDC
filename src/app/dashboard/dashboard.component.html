<div id="dashboard-container">
    <div class="controls-container">
        <button class="controls-menu" mat-icon-button [matMenuTriggerFor]="menu">
            <i class="material-icons">more_vert</i>
        </button>
        <mat-menu #menu="matMenu">
            <a *ngFor="let dashboard of dashboards" [routerLink]="dashboard.path" class="dashboard-link">
                <button mat-menu-item>
                    <span>{{dashboard.path | titlecase}}</span>
                </button>
            </a>
        </mat-menu>
    </div>
    <div class="dashboard">
        <router-outlet></router-outlet>
    </div>
</div>
