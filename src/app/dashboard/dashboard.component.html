<div id="dashboard-container">
    <div class="controls-container">
        <button class="controls-menu" mat-icon-button [matMenuTriggerFor]="menu">
            <i class="material-icons">more_vert</i>
        </button>
        <mat-menu #menu="matMenu">
            <a *ngFor="let dashboard of dashboards" [routerLink]="dashboard.path" class="dashboard-link">
                <button mat-menu-item>
                    <span>{{dashboard.path | titlecase}}</span>
                </button>
            </a>
        </mat-menu>
    </div>
    <div class="dashboard">
        <div *ngIf="showDashButtons" class="dashboard-buttons-container">
            <a *ngFor="let dashboard of dashboards" [routerLink]="dashboard.path" class="dashboard-button">
                <button mat-raised-button>
                    <i class="material-icons">{{dashboard.data.icon}}</i>
                    <span>{{dashboard.path | titlecase}}</span>
                </button>
            </a>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
