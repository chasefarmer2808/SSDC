<div *ngIf="onTitlePage" id="teams-container">
  <div class="banner-container-small">
    <div class="banner-text-container">
      <div class="banner-title heading-font">Design Teams</div>
    </div>
  </div>
  <div class="content-container">
    <div class="description-container">
      <div class="heading heading-font">What is a Design Team?</div>
      <div class="text-block">{{teamDescription}}</div>
    </div>
    <div class="button-grid">
      <button *ngFor="let team of teams" (click)="selectTeam(team)" class="button-large" mat-raised-button color="primary">{{team.name}}</button>
    </div>
  </div>
</div>

<div *ngIf="!onTitlePage" id="teams-container">
  <div class="banner-container-small">
    <div class="banner-text-container">
      <div class="banner-title heading-font">{{selectedTeam.name}}</div>
    </div>
  </div>
  <div class="content-container">
    <div class="back-button-container">
      <mat-chip-list>
        <mat-chip (click)="backToTeamsMenu()" class="nav-chip" [color]="primary">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
          <div class="chip-text">Teams Menu</div>
        </mat-chip>
      </mat-chip-list>
    </div>
    <div class="overview-container">
      <div class="heading heading-font">Overview</div>
      <div class="text-block">{{selectedTeam.overview}}</div>
    </div>
    <div class="goal-container">
      <div class="heading heading-font">Goal</div>
      <div class="text-block">{{selectedTeam.goal}}</div>
    </div>
  </div>
</div>
