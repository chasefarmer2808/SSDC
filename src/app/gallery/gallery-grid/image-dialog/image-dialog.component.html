<mat-dialog-content>
  <img src="{{selectedPhoto.source}}">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-icon-button (click)="prevPhoto()">
    <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
  </button>
  <div class="photo-progress-container">
    {{selectedPhotoIndex + 1}}/{{data.photos.length}}
  </div>
  <button appKey mat-icon-button (click)="nextPhoto()" (arrowRight)="nextPhoto()" (arrowLeft)="prevPhoto()">
    <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
  </button>
</mat-dialog-actions>
