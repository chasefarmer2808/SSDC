<div id="contact-container">
    <div class="grid-mobile-auto">
        <div class="heading heading-font">Contact Us!</div>
        <form (ngSubmit)="submitEmail()" #emailForm="ngForm">
            <div class="form-input-container">
                <md-form-field>
                    <input mdInput placeholder="Email">
                </md-form-field>
            </div>
            <div class="form-multiline-container">
                <md-form-field>
                    <textarea mdInput placeholder="Message"></textarea>
                </md-form-field>
            </div>
            <div class="form-submit-container">
                <button md-raised-button color="primary">Submit</button>
            </div>
        </form>
        <div class="info-container"></div>
        <div class="map-container"></div>
    </div>
</div>
